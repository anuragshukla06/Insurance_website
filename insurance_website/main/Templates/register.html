{% extends 'base.html'%}
{% block body %}
{% if loggedIn == 0 %}
  <div class="container" style="margin:15px">
  <h2>Already a User? <a href="{% url 'login' %}">Sign In</a></h2>
  </div>
  <div class="container" style="margin:15px">
      <form method="post">
          {% csrf_token %}
          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" name="first_name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" name="last_name" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="username" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password1" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword5">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword5" placeholder="Confirm Password" name="password2" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address1" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="city" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" name="state" required>
              <option selected>Choose...</option>
              <option>Chattisgarh</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zip" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
  </div>
{% else %}
<div class="container" style="margin:15px">
  <h2>Want to logout? <a href="{% url 'logout' %}">Log Out</a></h2>
</div>
{% endif %}
{% endblock %}
